  <body>
    <header class="header">
      <nav class="nav">
        <section class="section">
          <a class="section__link-logo" href="../index.html">
            <img
              class="section__logo"
              src="../img/lookmovie-logo.png"
              alt="Look Movie Logo"
            />
          </a>
          <div class="section__links">
            <a
              class="section__link section__link--movies"
              href="../index.html"
              >MOVIES</a
            >
            <a
              class="section__link section__link--shows"
              href="./shows.html"
              >TV SHOWS</a
            >
          </div>
          <div class="section__icons search disabled">
            <img
              class="section__icon section__icon--search disabled"
              src="../img/search-icon.svg"
              alt="Search Icon"
            />
            <div class="section__search disabled">
              <div class="section__search--movie">
                <img src="../img/search-icon.svg" alt="" />
                <input
                  class="input"
                  type="text"
                  placeholder="Search for a movie or TV Show"
                />
                <img
                  class="close-icon"
                  src="../img/close-icon.svg"
                  alt=""
                />
              </div>
              <div class="section__show--movies disabled">
                <h3 class="total-movies">MOVIES (0) - VIEW ALL</h3>
                <div class="container-movies"></div>
                <h3 class="total-shows">SHOWS (0) - VIEW ALL</h3>
                <div class="container-shows"></div>
              </div>
            </div>
          </div>
          <div class="section__icons login">
            <img
              class="section__icon section__icon--login"
              src="../img/user-icon.svg"
              alt="Login Icon"
            />
            <div class="login__credentials">
              <a class="login-access" href="./login.html">Login</a>
              <span class="line"></span>
              <a class="signup-access" href="">Signup</a>
            </div>
          </div>
        </section>
        <section class="section-menu">
          <a class="menu__link" href="../index.html">TRENDING</a>
          <a class="menu__link" href="">LATEST</a>
          <div class="dropdowm">
            <span class="menu__link dropdowm__link">CATEGORIES</span>
            <img
              class="dropdowm__icon"
              src="../img/chevron-down-icon.svg"
              alt="Display icon"
            />
          </div>
          <a class="menu__link" href="">GENRES</a>
          <a class="menu__link" href="">FILTER</a>
        </section>
        <div class="categories">
          <ul class="category-list">
